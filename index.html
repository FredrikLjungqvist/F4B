<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/index.js"></script>
  <script defer src="/cart.js"></script>
  <script defer src="loggedin.js"></script>
  <script defer src="/orders.js"></script>
  <script defer src="admin.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2ab6c683d8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="orders.css">
  <link rel="stylesheet" href="loggedin.css">

  <title>F4B-FRILUFT</title>
</head>

<body>
  <header class="bigcontainer fixed-top">
    <div class="header">
        <div class="logoContainer">
          <a href="#"><img src="./pictures/fa.png" alt="logga" onclick="initsite()" style ="justify-content: start;"></a>
        </div>
      
      <div class="menyContainer">
        <button id="userpages" class="far btnBackground">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
          </svg>
        </button>
        <div class="containerOne"><a href="#">Nyhetsbrev</a></div>
        <div id="containerTwo" class="containerTwo">FRI FRAKT | FRIA RETURER</div>

        <div class="serchContainer">
          <button id="loginPopUp"></buttondata-toggle> <i id="userIcon" class="far fa-user" data-toggle="modal" data-target="#modal"></i></button>
          <button id="logout" class="far btnBackground" >
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
              <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
            </svg>
          </button>
          <!-- <a href="login.html"><i id="userIcon" class="far fa-user"></i></a> -->
          <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle p-2" style="background-color: rgb(28, 58, 28)" href="#"
              role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Kategorier
            </a>

            <div id="categorymenu" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item " style="cursor: pointer;" onclick="initsite()">Alla Produkter</a>
              <a class="dropdown-item " style="cursor: pointer;" onclick="getCategory(1)">Bärsystem</a>
              <a class="dropdown-item " style="cursor: pointer;" onclick="getCategory(2)">Friluftskläder</a>
              <a class="dropdown-item " style="cursor: pointer;" onclick="getCategory(3)">Kringutrustning</a>
              <a class="dropdown-item " style="cursor: pointer;" onclick="getCategory(4)">Lättviktsutrustning</a>
              <a class="dropdown-item " style="cursor: pointer;" onclick="getCategory(5)">SäsongsRea</a>
            </div>
          </div>

          <h2 id="cartCounter"></h2><a onclick="initCart()" href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>

      </div>

    </div>

  </header>

  <main>
    <div id="productCard"></div>

    <div id="productCardCart"></div>
    <div id="modalpop"></div>
    <div id="customerInfo"></div>
    <div id="shippingInfo"></div>
    <div id="productCardOrder"></div>
   
  </main>

  <footer>
            <h5>F4B-FRILUFT AB Copyright 1990.</h5>
            <p>Prenumerera på vårat nyhetsbrev för fler nyheter! <a href="#">Klicka här!</a></p>
  </footer>

  <!-- bootstrap-kod -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
